                    em arm&ecirc;nio: "vostre". Este nome surgiu do apelido da cidade de Barra do Piraí: 
                    "Pérola do Vale".
                fundador: >
                    Criador da marca virtual, Almir Junior &eacute; Analista de Sistemas, graduado em 2011 
                    pela Funda&ccedil;&atilde;o D. Andr&eacute; Arcoverde, de Valen&ccedil;a-RJ. 
                    Possui experi&ecirc;ncia em desenvolvimento tanto de Sistemas Web quanto 
                    sistemas desktop, tendo iniciado no &uacute;ltimo ano no desenvolvimento mobile, 
                    com a cria&ccedil;&atilde;o do Vostr&egrave; Circular.</p><p>Apaixonado por desenvolvimento, 
                    est&aacute; sempre buscando criar ferramentas que facilitem nosso dia a dia, que cada vez mais 
                    necessita de agilidade na resolução de tarefas.
