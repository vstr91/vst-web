            sobre: 
                marca: > 
                    A Vostr&egrave; &eacute; uma marca virtual criada pelo Analista de Sistemas Almir Junior e 
                    &eacute; utilizada para reunir seus projetos desenvolvidos e em desenvolvimento.
                historia: > 
                    Criada em 2014 na cidade de Barra do Pira&iacute;-RJ, a Vostr&egrave; atualmente possui 
